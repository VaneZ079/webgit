<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация нового пользователя</title>
    <link rel="stylesheet" href="sl.css">
    <script>
        function gl() {
            window.location.href = 'sait.html';
            TransitionEvent: 0.5;
        }
    </script>
</head>
<body>
    <header>
        <a href="sait.html">Главная</a>
    </header>

    <main>
        <form onsubmit="event.preventDefault(); gl();">
            <h2>Регистрация нового пользователя</h2>
            <fieldset>
                <legend>Личная информация</legend>
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>

                <label for="dob">Дата рождения:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="gender">Пол:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Мужской</option>
                    <option value="female">Женский</option>
                </select>

                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" placeholder="Придумайте пароль" required>
            </fieldset>

            <fieldset>
                <legend>Контактные данные</legend>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Введите ваш email" required>

                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" placeholder="Введите ваш номер телефона" required>

                <label for="contact-time">Удобный интервал для связи:</label>
                <select id="contact-time" name="contact_time" required>
                    <option value="morning">Утро</option>
                    <option value="day">День</option>
                    <option value="evening">Вечер</option>
                    <option value="night">Ночь</option>
                </select>
            </fieldset>

            <button type="submit">Зарегистрироваться</button>
        </form>
    </main>

    <fieldset>
        <legend>Предпочитаемый способ связи</legend>
        <label for="email2">
            <input type="radio" id="email2" name="1" value="email"> Email
        </label>
        <label for="phone2">
            <input type="radio" id="phone2" name="1" value="phone"> Телефон
        </label>
        <label for="sms2">
            <input type="radio" id="sms2" name="1" value="sms"> SMS
        </label>
    </fieldset>
    
    <footer>
        <p>Контакты: example@mail.com</p>
    </footer>
</body>
</html>
